<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Repartidor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="css/estilos-formulario.css">
</head>
<body>
    <div class="container-imagen">
        <img class="imagen" src="/img/logo2 (1).png" alt="logo-delivery">
    </div>
    <section class="formulario" style="position: relative;">
        <h1 style="text-align: center;">Login Motorista</h1>
                <fieldset>
                    <form style="padding-top: 1rem;">
                        <div class="mb-3">
                            <label for="exampleInputName1" class="form-label ml-2">Nombre de Empleado</label>
                            <input type="text" class="form-control" id="exampleInputName1" placeholder="Ingrese nombre de empleado">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputCodigo1" class="form-label ml-2">Codigo de Empleado</label>
                            <input type="text" class="form-control" id="exampleInputCodigo1" placeholder="Ingrese su codigo de empleado">
                          </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ml-2">Correo Electronico</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ml-2">Contraseña</label>
                          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su contraseña">
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 200px; height: 45px;">Ingresar</button>
                        </div>
                      </form>
                    
                </fieldset>
            </form>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
