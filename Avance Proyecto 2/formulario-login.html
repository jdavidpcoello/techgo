<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Repartidor</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="css/estilos-formulario.css">
</head>
<body>
    <div class="container-imagen">
        <img class="imagen" src="/img/logo2 (1).png" alt="logo-delivery">
    </div>
    <section class="formulario" style="position: relative;">
        <h1 style="text-align: center;">Sign In Motorista</h1>
                <fieldset>
                    <form action="#" id="formulario-control" style="padding-top: 1rem;">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label ml-2">Correo Electronico</label>
                          <input type="email" class="form-control" id="correo-empleado" aria-describedby="emailHelp" placeholder="Ingrese su nombre o correo electronico">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label ml-2">Contraseña</label>
                          <input type="password" class="form-control" id="contraseña-empleado" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="form-text"><span class="form-text-child">No tienes una cuenta aún?</span><a href="index.html">Registrarse</a></div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" style="width: 200px; height: 45px;" >Ingresar</button>
                        </div>
                      </form>
                    
                </fieldset>
                
    </section>
    <script src="js/controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
