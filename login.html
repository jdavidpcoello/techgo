<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/styles.css">
        <script src="https://kit.fontawesome.com/789093fdf9.js" crossorigin="anonymous"></script>
        <title>Login</title>
    </head>
    <body>

        <div class="general">
           <div class="center">
            <div class="headIcon" onclick="window.history.back();" style="align-self: flex-start; margin-left: 20px;">
                <i class="fa-solid fa-arrow-left-long"></i> 
             </div>
                <div id="logo">
                    <img id="logo" src="/assets/img/logo1.png" alt="">
                </div>
                <div > 
                    <form class="login-items" action="">
                        <label class="label-form" for="">Usuario</label>
                        <input type="text" name="" class="login-input" placeholder="Ingrese nombre de usuario">
                        <label class="label-form" for="" >Contraseña</label>
                        <input type="text" name="" class="login-input" placeholder="Ingrese contraseña">
                        <button id="login-button">Ingresar</button>
                    </form>
                </div>
                <div class="other-options">
                    <div class="option">Unirse</div>
                    <div class="option">Recuperar contraseña</div>
                </div>
           </div>
        </div>

        <script src="assets/js/controlador.js"></script>    
    </body>
</html>
